<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

        rel="stylesheet">
    <title>Random</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <p>Сделайте генератор 10 случайных чисел (по нажатию на кнопку) в диапазоне от -10 до 10 и найдите среди них минимальное, максимальное и среднее арифметическое, а также сумму и произведение всех этих чисел. В этой задаче вам понадобятся массивы и циклы.</p>
            <button id="elem" onclick="showRandom();">Сгенерировать случайные числа</button>
            <br>
            <textarea id="result" readonly></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
